<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
#myBox{
    text-align: center;
    cursor: move;
    width: 300px;
    height:300px;
    margin: 80px auto;
    background: #0ad;
    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
}
#logX{position:absolute; top:10px; z-index:10;}
#logY{position:absolute; top:30px; z-index:10;}
</style>
</head>
<body>

<div id="myBox">swipe me!</div>
<div id="logX"></div>
<div id="logY"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="../InertiaDrag.js"></script>
<script>
var instance = new InertiaDrag( 'myBox' );
instance.addEventListener( 'update', function ( e ) {
    $( '#logX' ).html( 'X:' + ( instance.x ) );
    $( '#logY' ).html( 'Y:' + ( instance.y ) );
} );

</script>

</body>
</html>
